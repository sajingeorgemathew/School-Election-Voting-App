<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #d9eaff);
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #004080;
        }

        .position-section {
            margin-bottom: 40px;
        }

        .position-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #0073e6;
            border-left: 6px solid #0073e6;
            padding-left: 10px;
        }

        .candidates {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .candidate-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .candidate-card img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            border: 2px solid #0073e6;
        }

        .candidate-card strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .candidate-card input[type="radio"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .submit-btn {
            display: block;
            margin: 40px auto 0;
            padding: 14px 40px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .candidate-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üó≥Ô∏è School Election 2025</h1>
    <form method="POST" action="/submit">
        {% for position, candidates in positions.items() %}
        <div class="position-section">
            <div class="position-title">{{ position }}</div>
            <div class="candidates">
                {% for candidate in candidates %}
                <label class="candidate-card">
                    <img src="/static/{{ candidate | lower }}.jpg" alt="{{ candidate }} photo" onerror="this.src='https://via.placeholder.com/90'">
                    <strong>{{ candidate }}</strong>
                    <input type="radio" name="{{ position }}" value="{{ candidate }}" required>
                </label>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Submit Vote</button>
    </form>
</body>
</html>
