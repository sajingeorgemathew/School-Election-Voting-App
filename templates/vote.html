<!DOCTYPE html>
<html>
<head>
    <title>School Election Voting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>School Election - Cast Your Vote</h2>
        <form method="POST" action="/submit">
            <div class="mb-3">
                <label for="student_id">Student ID:</label>
                <input type="text" name="student_id" required>
            </div>
            {% for position, candidates in positions.items() %}
                <div class="mb-3">
                    <label class="form-label">{{ position }}</label>
                    {% for candidate in candidates %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ position }}" value="{{ candidate }}" required>
                            <label class="form-check-label">{{ candidate }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    </div>
</body>
</html>
