<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fceabb;
            background: linear-gradient(120deg, #f8b500, #fceabb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 25px;
            background: #f8b500;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e09e00;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Access ðŸ”’</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter admin password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
