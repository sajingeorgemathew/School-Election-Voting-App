<!DOCTYPE html>
<html>
<head>
    <title>Live Election Results</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { border: 1px solid #999; padding: 10px; text-align: center; }
        th { background-color: #eee; }
    </style>
</head>
<body>
    <h2>Live Election Results â€“ Top Candidate Per Position</h2>

    {% if results %}
    <table>
        <tr>
            <th>Position</th>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No votes yet.</p>
    {% endif %}
</body>
</html>
